<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- from https://openlayers.org/en/latest/examples/reprojection-by-code.html -->
    <meta charset="UTF-8">
    <title>Reprojection with EPSG.io Search</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <style>
      *,html,body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
      }
      .map {
        width: 100%;
        height:60vh;
      }
      .divider {
        height: 0.5rem;
        background: #ccc;
        margin: 1rem auto;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="divider"></div>
    <form class="form-inline">
      <label for="epsg-query">Search projection:</label>
      <input type="text" id="epsg-query" placeholder="4326, 27700, 3031, US National Atlas, Swiss, France, ..." class="form-control" size="50" />
      <button id="epsg-search" class="btn">Search</button>
      <span id="epsg-result"></span>
      <div class="divider"></div>
      <div>
        <label for="show-graticule">
          <input type="checkbox" id="show-graticule" checked="true" />
          Show graticule
        </label>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <label for="show-graticule-outline">
          <input type="checkbox" id="show-graticule-outline" checked="true" />
          Outline on graticule
        </label>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <label for="render-edges">
          <input type="checkbox" id="render-edges">
          Render reprojection edges
        </label>
      </div>
    </form>
    <div class="divider"></div>
    <div id="layer-switcher"></div>
    <script src="main2.js"></script>
  </body>
</html>
